<html>
<body>
	<script type="text/javascript">
		
      function highest() {

      	var num=[10,20,30,40,50,60,70,80];
      	largest=10;
      	for(i=0;i<=num.length;i++)
      	{
          if(10<num[i])
          {
            largest=num[i];
          }
      	}
      	document.write("The largest  of all elements in an array is",largest);


      }

	</script>

	<input type="button" onclick="highest()" value="highest">

	
</body>	
</html>

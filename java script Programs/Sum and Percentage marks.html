<html>
<body>
<script>  
function msg(){
	sum=0; 
	for(i=0;i<=4;i++){

		var employee=prompt("enter 6 subject marks of student");
		sum=sum+eval(employee);
		
	}
	var t=prompt("enter total");
	total = eval(t);

	percentage=(sum/total)*100;

 
     

	document.write("sum is "+sum);
	document.write(",  percentage is "+percentage);


}





</script>  


       <input type="button" onclick="msg()" value="sum and percentage"><br><br>
       

</body>
</html>

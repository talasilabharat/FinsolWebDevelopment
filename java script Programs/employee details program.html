<html>
<body>
	<p id="demo"></p>
    <h2>javascript objects</h2>
	
	<script type="text/javascript">
		var employee={
			         name:"Bharat",
                     age:19,
                     salary:90000,
                     designation:"Senior Manager"
                 };

	  function fun()
	  {	
          document.getElementById("demo").innerHTML="name:"+employee.name+"<br>"+"age:"+employee.age+"<br>"+"salary:"+employee.salary+"<br>"+"designation:"+employee.designation;
    

    }

   </script>

    <button type="button" onclick="fun()">employee details</button>
  


  
</body> 
 </html>
